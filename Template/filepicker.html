<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-control" content="No-Cache">
    <title>Box File Selection</title>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
    <!-- Alternatively, use polyfill hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
    -->

    <!-- Latest version of the picker css for your locale -->
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/picker.css" />
</head>
<body>
    <div class="container" style="height:600px"></div>
    <!-- Latest version of the picker js for your locale -->
    <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/picker.js"></script>
    <script>
      	var folderId = '73553726252';
      	var accessToken = sessionStorage.getItem("accessToken");
      	var filePicker = new Box.FilePicker();
      	filePicker.show(folderId, accessToken, {
            container: '.container'

        });
    </script>
</body>
</html>
