<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-control" content="No-Cache">
  <title>Box Platform - Template Application</title>

  <!-- polyfill.io only loads the polyfills your browser needs -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="js/box.js"></script>
  <!-- Alternatively, use polyfill hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
    -->
    <script src="https://cdn01.boxcdn.net/platform/elements/10.0.0/en-US/explorer.js"></script>

  <!-- Latest version of the explorer css for your locale -->
  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/10.0.0/en-US/explorer.css" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="config.json"></script>
  <script type="text/javascript" src="js/box.js"></script>

</head>

<body>
  <div class="container" style="height:90vh; width:100vw;"></div>
  <!-- Latest version of the explorer js for your locale -->
  <script>
    //get folder id
    var pageData = getPageData();
    var boxId=pageData.boxId;

    //load explorer with token
    var contentExplorer = new Box.ContentExplorer();
      getAccessToken().then(function(result) {
        contentExplorer.show(boxId, result, {
        container: '.container',
        logoUrl: 'logo-small.png',
        canDownload: false,
        canDelete: false,
        canRename: false,
        canShare: false
      });
    });
  </script>
</body>

</html>
