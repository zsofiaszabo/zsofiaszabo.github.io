<script type="text/javascript">
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(
					/[?&]+([^=&]+)=([^&]*)/gi,
					function(m,key,value) {
						vars[key] = value;
					}
				);
				return vars;
			}


			function addTR(obj,tr) {
				obj.href = obj.href+tr;
			}


			function SetTR(elementID) {
				var tr = "#target_resource#";

				if (getUrlVars()["TargetResource"]) {
					tr = getUrlVars()["TargetResource"];
				}

				var element = document.getElementById(elementID);
				addTR(element, tr);
			}

			// Must give each <a> an id
			// Each link must be given the TargetResource value
			window.onload = SetTR("okta");
			window.onload = SetTR("Azure");
		
</script>
